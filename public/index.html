<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defender Challenge: Skill Mastery</title>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #gameWindow { position: relative; width: 420px; height: 620px; background: #0f172a; border: 4px solid #38bdf8; border-radius: 15px; overflow: hidden; }
        #bomber { position: absolute; bottom: 20px; left: 180px; font-size: 50px; transition: transform 0.2s, left 0.1s; z-index: 10; user-select: none; }
        .ball { position: absolute; width: 35px; height: 35px; background: radial-gradient(circle, #f43f5e, #881337); border-radius: 50%; box-shadow: 0 0 10px #f43f5e; }
        .bullet { position: absolute; width: 5px; height: 15px; background: #22d3ee; border-radius: 2px; box-shadow: 0 0 8px #22d3ee; }
        
        #taskOverlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .card { background: white; color: #1e293b; padding: 25px; border-radius: 15px; width: 85%; text-align: center; border: 4px solid #38bdf8; }
        
        button { padding: 12px; margin: 8px; width: 100px; cursor: pointer; border: none; border-radius: 8px; background: #0ea5e9; color: white; font-weight: bold; }
        #stats { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: #38bdf8; font-weight: bold; z-index: 20; }
        .life-icon { color: #f43f5e; font-size: 20px; }
        #finalScreen { display:none; text-align: center; }
    </style>
</head>
<body>

    <div id="gameWindow">
        <div id="stats">
            <span id="livesText">Energy: <span class="life-icon">âš¡âš¡</span></span>
            <span id="score">Score: 0</span>
        </div>
        
        <div id="bomber">ðŸš€</div>
        
        <div id="taskOverlay">
            <div class="card" id="interactiveCard">
                <div id="questionContainer">
                    <h3 id="questionText">Question?</h3>
                    <p>Solve to reboot systems:</p>
                    <div id="answerButtons"></div>
                </div>
                <div id="finalScreen">
                    <h2>Challenge Complete!</h2>
                    <p id="reportText"></p>
                    <button onclick="location.reload()" style="width:150px">Restart Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const game = document.getElementById('gameWindow');
        const bomber = document.getElementById('bomber');
        const overlay = document.getElementById('taskOverlay');
        const qText = document.getElementById('questionText');
        const btns = document.getElementById('answerButtons');
        const livesDisplay = document.querySelector('.life-icon');

        let bX = 180, isPaused = false, score = 0, lives = 2, spawnRate = 2000;
        let results = []; 

        // 1. Controls
        window.addEventListener('keydown', (e) => {
            if (isPaused) return;
            if (e.key === "ArrowLeft" && bX > 10) { bX -= 25; bomber.style.transform = "rotate(-20deg)"; }
            if (e.key === "ArrowRight" && bX < 350) { bX += 25; bomber.style.transform = "rotate(20deg)"; }
            bomber.style.left = bX + "px";
        });
        window.addEventListener('keyup', () => bomber.style.transform = "rotate(0deg)");

        // 2. Auto-Shooting
        setInterval(() => {
            if (isPaused) return;
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = (bX + 22) + "px"; bullet.style.bottom = "70px";
            game.appendChild(bullet);

            let m = setInterval(() => {
                if (isPaused) return;
                let b = parseInt(bullet.style.bottom); bullet.style.bottom = (b + 10) + "px";
                if (b > 620) { clearInterval(m); bullet.remove(); }
                document.querySelectorAll('.ball').forEach(ball => {
                    if (isColliding(bullet, ball)) { 
                        ball.remove(); bullet.remove(); score += 10; 
                        document.getElementById('score').innerText = "Score: " + score;
                        clearInterval(m); 
                    }
                });
            }, 20);
        }, 400);

        // 3. Spawning & Collision
        function spawnLoop() {
            if (!isPaused) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.left = Math.random() * 370 + "px"; ball.style.top = "-40px";
                game.appendChild(ball);

                let f = setInterval(() => {
                    if (isPaused) return;
                    let t = parseInt(ball.style.top); ball.style.top = (t + 4) + "px";
                    if (isColliding(ball, bomber)) { 
                        ball.remove(); clearInterval(f); 
                        handleLifeLoss(); 
                    }
                    if (t > 620) { clearInterval(f); ball.remove(); }
                }, 30);
            }
            setTimeout(spawnLoop, spawnRate);
        }
        spawnLoop();

        function isColliding(a, b) {
            let aR = a.getBoundingClientRect(), bR = b.getBoundingClientRect();
            return !(aR.top > bR.bottom || aR.bottom < bR.top || aR.right < bR.left || aR.left > bR.right);
        }

        // 4. Life & Question Logic (Skill Based)
        const quiz = [
            { q: "Logic: Red, Blue, Red, ?", o: ["Blue", "Green"], a: "Blue" },
            { q: "Math: 4 + 4 = ?", o: ["8", "7"], a: "8" },
            { q: "Pattern: 1, 2, 1, ?", o: ["2", "3"], a: "2" }
        ];

        function handleLifeLoss() {
            isPaused = true;
            lives--;
            livesDisplay.innerText = "âš¡".repeat(lives) + (lives < 2 ? "âšª" : "");
            overlay.style.display = "flex";
            showQuestion();
        }

        function showQuestion() {
            const q = quiz[Math.floor(Math.random() * quiz.length)];
            qText.innerText = q.q;
            btns.innerHTML = "";
            q.o.forEach(opt => {
                const b = document.createElement('button');
                b.innerText = opt;
                b.onclick = () => {
                    results.push({ correct: opt === q.a });
                    
                    if (lives > 0) {
                        overlay.style.display = "none";
                        isPaused = false;
                    } else {
                        showFinalReport();
                    }
                };
                btns.appendChild(b);
            });
        }

        function showFinalReport() {
            document.getElementById('questionContainer').style.display = "none";
            document.getElementById('finalScreen').style.display = "block";
            
            let correctCount = results.filter(r => r.correct).length;
            document.getElementById('reportText').innerHTML = `
                <b>Final Score:</b> ${score}<br>
                <b>Mental Agility:</b> ${correctCount} / 2 Tasks Solved<br><br>
                <strong>Performance Summary:</strong><br>
                ${correctCount === 2 ? "Outstanding! High level of focus and coordination." : "Good effort! Keep practicing to improve your speed and logic."}
            `;
        }
    </script>
</body>
</html>
